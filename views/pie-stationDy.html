<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>电站动态信息图</title>
</head>
<body>
<div id="main" style="height:500px;width:650px;border:1px solid #ccc;padding:10px;"></div>
</body>
<script src="../public/js/jquery-1.11.0.min.js"></script>
<script src="../public/js/echarts-plain.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    $.getJSON('data/stationDynamicInfo.json',function(data){

    });
    myChart.setOption({
        title: {
            text: '电站动态信息',
            subtext: '纯属虚构',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', 225],
                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ]
            }
        ]
    });
</script>
</html>
